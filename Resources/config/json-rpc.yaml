parameters:
    json_rpc_api.controller.class: Insidestyles\JsonRpcBundle\Controller\ApiController
    json_rpc_api.handlers_locator.class: Insidestyles\JsonRpcBundle\Server\HandlersLocator
    json_rpc_api.routing.loader.class: Insidestyles\JsonRpcBundle\Routing\ApiRoutingLoader
    json_rpc_api.server.json_rpc.class: Zend\Json\Server\Server
    json_rpc_api.handler.zend_json_rpc.class: Insidestyles\JsonRpcBundle\Server\Handler\ZendJsonRpcHandler
    json_rpc_api.serializer.default.class: Insidestyles\JsonRpcBundle\Server\Adapter\Serializer\DefaultSerializer
    json_rpc_api.serializer.jms.class: Insidestyles\JsonRpcBundle\Server\Adapter\Serializer\JmsSerializer
    json_rpc_api.serializer.symfony.class: Insidestyles\JsonRpcBundle\Server\Adapter\Serializer\SymfonySerializer
    json_rpc_api.serializer.default_context.class: Insidestyles\JsonRpcBundle\Server\Adapter\Serializer\DefaultSerializerContext

services:

    json_rpc_api.handler.locator:
        class: '%json_rpc_api.handlers_locator.class%'

    json_rpc_api.controller:
        class: '%json_rpc_api.controller.class%'
        public: true
        arguments:
            - '@json_rpc_api.handler.locator'

    json_rpc_api.routing.loader:
        class: '%json_rpc_api.routing.loader.class%'
        tags:
            - { name: 'routing.loader' }

    json_rpc_api.serializer.default_context:
        class: '%json_rpc_api.serializer.default_context.class%'

    json_rpc_api.serializer.jms_abstract:
        class: '%json_rpc_api.serializer.jms.class%'
        abstract: true
        arguments:
            - '@jms_serializer.serializer'

    json_rpc_api.serializer.symfony_abstract:
        class: '%json_rpc_api.serializer.symfony.class%'
        abstract: true
        arguments:
            - '@serializer'

    json_rpc_api.serializer.default:
        class: '%json_rpc_api.serializer.default.class%'

    json_rpc_api.server.json_rpc_abstract:
        abstract: true
        class: '%json_rpc_api.server.json_rpc.class%'

    json_rpc_api.handler.zend_json_rpc_abstract:
        abstract: true
        class: '%json_rpc_api.handler.zend_json_rpc.class%'
        arguments:
            - '@json_rpc_api.server.json_rpc_abstract'
            - ~
            - '@json_rpc_api.serializer.default'
            - '@json_rpc_api.serializer.default_context'
            - ~

